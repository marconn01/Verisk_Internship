version: "3.9"

services:
  backend:
    image: ${ECR_REGISTRY}/weather-backend:latest
    container_name: weather-backend
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    env_file: .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - weather-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    image: ${ECR_REGISTRY}/weather-frontend:latest
    container_name: weather-frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - weather-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  weather-producer:
    image: ${ECR_REGISTRY}/weather-snapshot:producer
    container_name: weather-producer
    command: python snapshot/snapshot_producer.py
    env_file: .env
    restart: "no"
    networks:
      - weather-network
    working_dir: /app

  weather-consumer:
    image: ${ECR_REGISTRY}/weather-snapshot:consumer
    container_name: weather-consumer
    command: python snapshot/snapshot_consumer.py
    env_file: .env
    restart: unless-stopped
    networks:
      - weather-network
    working_dir: /app

networks:
  weather-network:
    driver: bridge







