name: Deploy Weather App to AWS EC2

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
      
      - name: Run backend tests
        run: |
          cd backend
          python test_api.py || true
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}

  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      
      - name: Build, tag, and push backend image
        env:
          ECR_REPOSITORY: weather-backend
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd backend
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
      
      - name: Build, tag, and push frontend image
        env:
          ECR_REPOSITORY: weather-frontend
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd frontend
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
      
      - name: Build, tag, and push snapshot producer image
        env:
          ECR_REPOSITORY: weather-snapshot
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd backend
          docker build -f snapshot/Dockerfile.snapshot.producer -t $ECR_REGISTRY/$ECR_REPOSITORY:producer-$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:producer-$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:producer
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:producer-$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:producer
      
      - name: Build, tag, and push snapshot consumer image
        env:
          ECR_REPOSITORY: weather-snapshot
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd backend
          docker build -f snapshot/Dockerfile.snapshot.consumer -t $ECR_REGISTRY/$ECR_REPOSITORY:consumer-$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:consumer-$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:consumer
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:consumer-$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:consumer

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Navigate to app directory
            cd ~/weather-app
            
            # Login to ECR
            aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}
            
            # Pull latest images
            docker-compose pull
            
            # Restart services
            docker-compose down
            docker-compose up -d
            
            # Clean up old images
            docker image prune -af
            
            # Show status
            docker-compose ps
      
      - name: Verify deployment
        run: |
          sleep 10
          curl -f http://${{ secrets.EC2_HOST }}:5000/health || exit 1
          echo "Deployment successful!"

  notify:
    name: Send Notification
    runs-on: ubuntu-latest
    needs: [test, build-and-push, deploy]
    if: always()
    
    steps:
      - name: Send deployment status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "Deployment successful!"
          else
            echo "Deployment failed!"
          fi
