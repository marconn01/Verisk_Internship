<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Alert App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Weather Alert App</h1>
        </header>

        <!-- Search Section -->
        <section class="search-section">
            <div class="search-box">
                <div class="autocomplete-wrapper">
                    <input 
                        type="text" 
                        id="cityInput" 
                        placeholder="Enter city name..." 
                        autocomplete="off"
                    >
                    <div class="autocomplete-dropdown" id="autocompleteDropdown"></div>
                </div>
                <div class="button-group">
                    <button id="weatherBtn" class="btn btn-primary">
                        Get Current Weather
                    </button>
                    <button id="forecastBtn" class="btn btn-secondary">
                        Get 5-Day Forecast
                    </button>
                </div>
            </div>

            <!-- Recent Cities -->
            <div class="recent-cities" id="recentCities">
                <p class="recent-label">Recent Searches:</p>
                <div class="city-chips" id="cityChips"></div>
            </div>
        </section>

        <!-- Loading Spinner -->
        <div class="loader" id="loader">
            <div class="spinner"></div>
            <p>Loading weather data...</p>
        </div>

        <!-- Error Message -->
        <div class="error-message" id="errorMessage"></div>

        <!-- Weather Display -->
        <section class="weather-display" id="weatherDisplay">
            <!-- Alert Banner -->
            <div class="alert-banner" id="alertBanner"></div>


            <div class="weather-card" id="weatherCard">
                <div class="weather-header">
                    <h2 id="cityName"></h2>
                    <p class="timestamp" id="timestamp"></p>
                </div>
                
                <div class="weather-main">
                    <div class="temperature-section">
                        <div class="temperature" id="temperature"></div>
                        <div class="weather-icon">
                            <img id="weatherIcon" src="" alt="Weather icon">
                        </div>
                    </div>
                    <div class="condition" id="condition"></div>
                </div>

                <div class="weather-details">
                    <div class="detail-item">
                        <span class="detail-label">Feels Like</span>
                        <span class="detail-value" id="feelsLike"></span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Humidity</span>
                        <span class="detail-value" id="humidity"></span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Wind Speed</span>
                        <span class="detail-value" id="windSpeed"></span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Pressure</span>
                        <span class="detail-value" id="pressure"></span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Forecast Display -->
        <section class="forecast-section" id="forecastSection">
            <h3>5-Day Forecast</h3>
            <div class="forecast-grid" id="forecastGrid"></div>
        </section>

    </div>

    <script src="cities.js"></script>
    <script src="script.js"></script>
</body>
</html>
